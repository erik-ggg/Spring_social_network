<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container">

<h2>Registráte como usuario</h2>
<form class="form-horizontal"  method="post" action="/signup"
	th:object="${user}">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name"
                placeholder="Ejemplo: Jose Samuel Obregon Naredo" required="true" />
                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                	th:errors="*{name}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Correo electrónico:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="email"
                   placeholder="Ejemplo: json@gmail.es" required="true" />
            <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                placeholder="Contraseña" />
            <span class="text-danger" th:if="${#fields.hasErrors('password')}"
            	th:errors="*{password}"/>
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-sm-2" for="passwordConfirm">Repita
            el Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="passwordConfirm"
                placeholder="Repita la contraseña" />
            <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
            	th:errors="*{passwordConfirm}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>

</div>


<footer th:replace="fragments/footer"/>

</body>
</html>
