<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
    <h2>Crear una publicación</h2>
    <form id="publicationForm" enctype="multipart/form-data" class="form-horizontal" method="post" action="/publications/add" th:object="${publication}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Título:</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" name="title" placeholder="Titulo..." required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="content">Contenido:</label>
            <div class="col-sm-10">
                <textarea type="text" form="publicationForm" name="content" placeholder="Hoy es un buen día para escribir algo..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="photo">Foto:</label>
            <div class="col-sm-4">
                <input type="file" formenctype="multipart/form-data" class="form-control" accept="image/*" name="photo" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
